<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Future</title>
    <link
      type="text/css"
      href="{{ url_for('static', filename='css/style_future.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div-inicio">
      <a class="a-inicio" href="{{ url_for('inicio') }}">Inicio</a>
    </div>
    <div class="contenedor">
      <h2>Login</h2>
      <form id="forma" name="forma" method="POST">
        <div class="elemento">
          <label for="usuario">User</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            required
            placeholder="Usuario"
          />
        </div>
        <div class="elemento">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="ContraseÃ±a"
          />
        </div>
        <div class="elemento">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
